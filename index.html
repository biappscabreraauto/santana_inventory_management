<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santana Inventory Management</title>

  <!-- Tailwind Play CDN – dev-only -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Babel for on-the-fly JSX ➜ JS -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tenant / client-ID constants -->
  <script src="./config.js" type="module"></script>

  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Babel will KEEP the import/export thanks to modules:false -->
  <script type="text/babel"
          data-type="module"
          data-presets="react">

    /* ─────  Third-party ESM imports  ───── */
    import React from "https://esm.sh/react@18";
    import { createRoot } from "https://esm.sh/react-dom@18/client";

    import { PublicClientApplication } from "https://esm.sh/@azure/msal-browser@2.28.1";

    import {
      MsalProvider,
      AuthenticatedTemplate,
      UnauthenticatedTemplate,
      useMsal,
      useIsAuthenticated
    } from "https://esm.sh/@azure/msal-react@1.5.8";

    /* ─────  MSAL configuration  ───── */
    const msalInstance = new PublicClientApplication({
      auth: {
        clientId:   appConfig.clientId,
        authority: `https://login.microsoftonline.com/${appConfig.tenantId}`,
        redirectUri: window.location.origin
      },
      cache: { cacheLocation: "sessionStorage" }
    });
    const loginRequest = { scopes: ["User.Read","Sites.ReadWrite.All"] };

    /* ─────  React components  ───── */
    function AuthButton() {
      const { instance } = useMsal();
      const signedIn     = useIsAuthenticated();
      return signedIn
        ? <button onClick={() => instance.logoutPopup({ postLogoutRedirectUri:"/" })}
                  className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">
            Sign Out
          </button>
        : <button onClick={() => instance.loginPopup(loginRequest)}
                  className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
            Sign In
          </button>;
    }

    function MainContent() {
      const { accounts } = useMsal();
      const greeting = accounts[0]
        ? `Welcome, ${accounts[0].name}!`
        : "Please sign in to manage inventory.";
      return (
        <div className="bg-white p-8 rounded-xl shadow-lg">
          <h1 className="text-3xl font-bold mb-4 text-gray-800">{greeting}</h1>

          <AuthenticatedTemplate>
            <p className="text-gray-600">You are now authenticated. The application components will be built here.</p>
            <p className="mt-4 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded-md">
              <strong>Note:</strong> Data fetching from SharePoint will not work until your IT administrator grants the requested API permissions in Azure.
            </p>
          </AuthenticatedTemplate>

          <UnauthenticatedTemplate>
            <p className="text-gray-600">
              This is the Santana Inventory Management Tool. Please sign in with your company credentials to continue.
            </p>
          </UnauthenticatedTemplate>
        </div>
      );
    }

    function PageLayout({children}) {
      return (
        <div className="min-h-screen flex flex-col">
          <header className="bg-white shadow-md">
            <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
              <a href="#" className="text-2xl font-bold text-gray-800">Santana Inventory</a>
              <AuthButton/>
            </nav>
          </header>
          <main className="flex-grow container mx-auto p-6">{children}</main>
          <footer className="bg-white mt-8 py-4">
            <div className="container mx-auto px-6 text-center text-gray-500">
              &copy; 2025 Cabrera Auto. All rights reserved.
            </div>
          </footer>
        </div>
      );
    }

    function App() {
      return (
        <MsalProvider instance={msalInstance}>
          <PageLayout><MainContent/></PageLayout>
        </MsalProvider>
      );
    }

    createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
